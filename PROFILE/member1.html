<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileCard01</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a8479def42.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="wrap">
        <nav class="menu">
            <a href="#">
                <i class="fas fa-bars"></i>
            </a>
            <a href="#">
                <i class="far fa-sticky-note"></i>
            </a>
        </nav>

        <article class="profile">
            <img src="img/number1.jpg" alt="프로필 이미지">
            <h1>UI/UX Design</h1>
            <p>INTERACTIVE DEVELOPER</p>

            <a href="#" class="btnView">VIEW MORE</a>
        </article>

        <ul class="contact">
            <li>
                <i class="fab fa-facebook-f"></i>
                <span>Visit My Facebook Page</span>
            </li>
            <li>
                <i class="fas fa-envelope"></i>
                <span>uiuxdesign@gmail.com</span>
            </li>
        </ul>
    </section>
</body>
</html>
